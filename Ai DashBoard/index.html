<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Product Dashboarrdd</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">
    <!-- ICON -->
    <link  href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp+Outlined" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="smlogo.png" alt="lOGO">
                    <h2>SAIKAT<span class="mandi">MANDI</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">dashboard</span>
                
                </a>
                <a href="#">
                    <span class="material-icons-outlined">people</span>
                    
                </a>
                <a href="#">
                    <span class="material-icons-outlined">receipt_long</span>
                    
                </a>
                <a href="#">
                    <span class="material-icons-outlined">analytics</span>
                    
                </a>
                <a href="#">
                    <span class="material-icons-outlined">mail</span>
                    
                    <span class="messeges-count">99</span>
                </a>
                <a href="#">
                    <span class="material-icons-outlined">feedback</span>
                    
                </a>
                <a href="#">
                    <span class="material-icons-outlined">report</span>
                    
                </a>
                <a href="#">
                    <span class="material-icons-outlined">settings</span>
                    
                </a>
                <a href="#">
                    <span class="material-icons-outlined">upgrade</span>
                    
                </a>
                <a href="#">
                    <span class="material-icons-outlined">logout</span>
                    
                </a>
            </div>
        </aside>
        <main>
            <h1>Dashboard</h1>
            <div class="date">
                <input type="date">
            </div>
            <div class="insights">
                <div class="sales">
                    
                    <div class="middle">
                        <div class="left">
                            <h3>Total User</h3>
                            
                        </div>
                        <div class="pogreess">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <h1>7,245,250</h1>
                            <div class="number">
                                <p>76%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 hour</small>
                </div>
                <!-- end sale -->
                <div class="expances">
                    
                    <div class="middle">
                        <div class="left">
                            <h3>Now Using</h3>
                            
                        </div>
                        <div class="pogreess">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <h1>2,245,250</h1>
                            <div class="number">
                                <p>76%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 hour</small>
                </div>
                <!-- end expances -->
                <div class="evenue">
                    
                    <div class="middle">
                        <div class="left">
                            <h3>Total Searches</h3>
                            
                        </div>
                        <div class="pogreess">
                            <svg>
                                <circle cx='38' cy='38' r='36'></circle>
                            </svg>
                            <h1>2,867,245,250</h1>
                            <div class="number">
                                <p>76%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 hour</small>
                </div>
                <!-- end income -->
            </div>
        </main>
    </div>
</body>

</html>
